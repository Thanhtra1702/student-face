<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Smart Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="kiosk-container">

        <!-- CỘT TRÁI: CAMERA AREA -->
        <div class="camera-section">
            <div class="live-feed">
                <img src="/video_feed" id="video-feed" alt="Camera Stream">

                <!-- No manual overlay, backend will draw tracking box -->
                <!-- Đã xóa Live Badge tại đây -->
            </div>
        </div>

        <!-- CỘT PHẢI: INFO AREA -->
        <div class="info-section">

            <!-- Header: Branding & Clock -->
            <header class="info-header">
                <div class="brand-zone">
                    <img src="{{ url_for('static', filename='images/Logo_FPT_Education.png') }}" class="brand-logo"
                        alt="FPT Logo"
                        onerror="this.style.display='none'; document.getElementById('fb-logo').style.display='block'">
                    <h2 id="fb-logo" style="display:none; color:#F26F21; margin:0; font-weight:800; font-size: 20px;">
                        FPT</h2>

                    <div class="system-title">
                        <span>HỆ THỐNG ĐIỂM DANH</span>
                        <strong>SMART KIOSK</strong>
                    </div>
                </div>
                <div class="time-zone">
                    <div id="clock">00:00:00</div>
                    <div id="date">...</div>
                </div>
            </header>

            <main class="info-body">

                <!-- View 1: Scanning -->
                <div id="view-scanning" class="view-state">
                    <div class="status-icon-box">
                        <div class="status-pulse"></div>
                        <span class="iconify" data-icon="mdi:face-recognition"></span>
                    </div>
                    <h2>Sẵn sàng quét</h2>
                    <p>Vui lòng đứng trước camera để ghi nhận</p>

                    <div class="instruction-cards">
                        <div class="i-card">
                            <span class="iconify" data-icon="mdi:human-greeting-proximity"></span>
                            <span>Khoảng cách 0.5m</span>
                        </div>
                        <div class="i-card">
                            <span class="iconify" data-icon="mdi:face-mask-off"></span>
                            <span>Bỏ khẩu trang</span>
                        </div>
                    </div>
                </div>

                <!-- View 2: Success & ID Card -->
                <div id="view-success" class="view-state hidden">
                    <div class="status-badge success">
                        <span class="iconify" data-icon="mdi:check-decagram"></span>
                        XÁC THỰC THÀNH CÔNG
                    </div>

                    <div class="id-card-modern">
                        <div class="card-head">
                            <label>HỌ VÀ TÊN SINH VIÊN</label>
                            <h3 id="st-name">--</h3>
                        </div>

                        <div class="card-grid">
                            <div class="grid-item">
                                <label>MÃ SINH VIÊN</label>
                                <span id="st-id">--</span>
                            </div>
                            <div class="grid-item">
                                <label>LỚP / PHÒNG</label>
                                <span id="st-class">--</span>
                            </div>
                            <div class="grid-item full">
                                <label>THỜI GIAN ĐIỂM DANH</label>
                                <span id="st-time">--</span>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="btn-confirm" class="btn btn-confirm">
                            <span class="iconify" data-icon="mdi:check-bold"></span>
                            XÁC NHẬN
                        </button>
                        <button id="btn-retry" class="btn btn-retry">
                            <span class="iconify" data-icon="mdi:refresh"></span>
                            THỬ LẠI
                        </button>
                    </div>
                </div>

            </main>

            <footer class="info-footer">
                <div class="system-meta">
                    <span>FPT EDU • SMART KIOSK 2026</span>
                    <span>FPT Quy Nhơn AI Campus</span>
                </div>
            </footer>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
